<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einstellung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  
  <ion-card>
    <ion-card-title>
      <ion-toolbar color="secondary">
        <ion-title size="large" color="">Benutzerdaten</ion-title>
      </ion-toolbar>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="person-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-icon  name="pencil-outline" slot="end" color="primary"></ion-icon>
        <ion-label (click)="showAlert()">
          <h2>Benutzername</h2>
          <h1>{{show}}</h1>  
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="at-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-icon  name="pencil-outline" slot="end" color="primary"></ion-icon>
        <ion-label>
          <h2>Email</h2>
          <h1>abc@gmail.com</h1>  
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="barcode-outline" size="large"></ion-icon>
        </ion-avatar>
        <ion-icon  name="pencil-outline" slot="end" color="primary"></ion-icon>
        <ion-label>
          <h2>Kundennummer</h2>
          <h1>123456</h1>  
        </ion-label>
      </ion-item>
      
      
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title>
      <ion-toolbar color="secondary">
        <ion-title size="large" color="">Abo</ion-title>
      </ion-toolbar>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="card-outline" size="large"></ion-icon>
        </ion-avatar>
        
        <ion-label>
          <h2>Abotyp</h2>
          <h1>Premium</h1>  
        </ion-label>
      </ion-item>
    
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-icon name="timer-outline" size="large"></ion-icon>
        </ion-avatar>
        
        <ion-label>
          <h2>Laufzeit</h2>
          <h1>VON 21.12.21 BIS 21.12.22</h1>  
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title>
      <h1>Verlauf</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/As-it-was.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>As it was</h1>
      </ion-label>
      </ion-item>
      <ion-button>Kompletten Verlauf anzeigen</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
